<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tailwind</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-gray-300">
      <div
        class="bg-white rounded-2xl shadow flex flex-col justify-center items-center bg-white p-4 w-[375px]"
      >
        <img src="images/image-qr-code.png" alt="" class="rounded-xl w-full" />
        <div class="p-6">
          <h2 class="text-DarkBlue text-center text-2xl font-sans font-bold">
            Improve your front-end skills by building projects
          </h2>
          <p class="text-center text-GrayishBlue text-md mt-4">
            Scan the QR code to visit FrontEnd Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
